<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sumedang</title>
    <meta name="description" content="My first PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/icon/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      href="/img/icon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="manifest" href="/manifest.json" />

    <meta name="theme-color" content="#00897B" />
  </head>
  <body>
    <!-- Navigasi -->
    <nav class="blue darken-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">Sumedang</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->
    <div class="container" id="body-content"></div>
    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>

    <script>
      // REGISTER SERVICE WORKER
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(() => {
              console.log('Pendaftaran ServiceWorker berhasil');
            })
            .catch(() => {
              console.log('Pendaftaran ServiceWorker gagal');
            });
        });
      } else {
        console.log('ServiceWorker belum didukung browser ini.');
      }
    </script>
  </body>
</html>
